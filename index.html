<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ametrina</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-warning modo-oscuro-header">
            <div class="container">
                <a class="navbar-brand text-dark" href="#">Ametrina</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <select class="form-select" id="filtro-categoria">
                                <option value="todos">Todos</option>
                                <option value="Carteras">Carteras</option>
                                <option value="Ceramicas">Cerámicas</option>
                                <option value="Blanqueria">Blanquería</option>
                            </select>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <input type="text" id="busqueda" class="form-control" placeholder="Buscar productos...">
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <button class="btn btn-secondary" id="modo-oscuro">Modo Oscuro</button>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <select class="form-select" id="ordenar-precio">
                                <option value="mayor">Ordenar por Mayor Precio</option>
                                <option value="menor">Ordenar por Menor Precio</option>
                            </select>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    

    
    <h1 class="mt-4">Bienvenido a la tienda virtual de Ametrina</h1>

    <div class="container">
        <div class="row">
      
            <div class="col-md-9">
                <h2>Catálogo de Productos</h2>
                <div class="row" id="catalogo"></div>
            </div>


            

            <div class="col-md-3">
                <h2>Carrito de Compra</h2>
                <ul class="list-group" id="carrito-lista"></ul>
                <p>Total: <span id="total"></span></p>
                <button class="btn btn-primary" id="finalizar-compra">Finalizar Compra</button>
            </div>
        </div>
    </div>

    <div id="agregarProducto" class="container">
        <h2>Agregar Nuevo Producto</h2>
        <form id="formulario-nuevo-producto">
            <div class="mb-3">
                <label for="nombre-nuevo" class="form-label">Nombre del Producto</label>
                <input type="text" class="form-control" id="nombre-nuevo" required>
            </div>
            <div class="mb-3">
                <label for="precio-nuevo" class="form-label">Precio del Producto</label>
                <input type="number" class="form-control" id="precio-nuevo" required>
            </div>
            <div class="mb-3">
                <label for="categoria-nuevo" class="form-label">Categoría del Producto</label>
                <select class="form-select" id="categoria-nuevo" required>
                    <option value="Carteras">Carteras</option>
                    <option value="Ceramicas">Cerámicas</option>
                    <option value="Blanqueria">Blanquería</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Producto</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="tienda2.js"></script>
    <script src="modo-oscuro.js"></SCript>
    
</body>
</html>
